<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>AR.js Demo for Script Conf</title>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/examples/vendor/aframe/build/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script>
  <script src="aframe-speech-command-component.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="trackingMethod: best;">
      <a-assets>
        <a-asset-item id="sun-obj" src="assets/sun.obj"></a-asset-item>
        <a-asset-item id="sun-mtl" src="assets/sun.mtl"></a-asset-item>
      </a-assets>
      <a-entity id="annyang" annyang-speech-recognition></a-entity>
      <a-anchor hit-testing-enabled="true">
        <a-box position="0 0.5 0" material="opacity: 0;">
          <a-entity
            obj-model="obj: #sun-obj; mtl: #sun-mtl"
            scale="0.2 0.2 0.2"
            visibile="false"
            speech-command__show="command: show; type: attribute; attribute: visible; value: true;"
            speech-command__hide="command: hide; type: attribute; attribute: visible; value: false;"
          >
            <a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
          </a-entity>
        </a-box>
      </a-anchor>
      <a-camera-static/>
    </a-scene>
  </body>
</html>
